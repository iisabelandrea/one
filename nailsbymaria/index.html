      <h2>Meet my mom, Maria!</h2>
      <figure>
        <img src="../images/mom.png" alt="Photo of Maria" />
        <figcaption>
          <p>
            Maria has been a nail technician since the age of 22
            and was grandfathered her license in 1994. She started work at a
            skin care spa in Lincoln Park, Chicago and was there for several
            years until she became a ‘stay at home’ mom and worked from home.
            She was self employed for 14 years until 2014 when she accepted
            an offer at Nordstrom Spa in Oak Brook. She has always been passionate
            about her work providing various nail care services including natural
            nail manicures, pedicures, and nail enhancements.
            I designed this page show off some of her latest work but to
            also experiment with web design!
          </p>
        </figcaption>
